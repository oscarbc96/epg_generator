language: python

cache:
  pip: true
  directories:
    - cache/

env:
  global:
    - secure: ""

python:
  - "3.6"

install:
  - pip install -r requirements.txt

script:
  - python epg_generator.py

deploy:
  provider: pages
  skip-cleanup: true
  local-dir: "output"
  github-token: $GITHUB_TOKEN
  on:
    branch: master